<!DOCTYPE html>
<html>
    <head>
        <title>XO GAME</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale:1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="body">
            <div class="one">
                <h1>Tic Tac Toe</h1>
                <p>Select which you want to be?</p>
                <div class="btns">
                    <button id="btnOne" class="btn" onclick="setplayer(this)">Player (X)</button>
                    <button id="btnTwo" class="btn" onclick="setplayer(this)">Player (O)</button>
                </div>
                <div class="author">
                    <span>Created By</span>
                    <a href="https://github.com/Abdalluh28?tab=repositories">Abdo khaled</a>
                </div>
            </div>
            <div class="two">
                <div class="turn">
                    <span>X's Turn</span>
                    <span>O's Turn</span>
                    <span class="slider"></span>
                </div>
                <div class="empty">
                    <div>
                        <div class="play" onclick="playing(this)"></div>
                        <div class="play" onclick="playing(this)"></div>
                        <div class="play" onclick="playing(this)"></div>
                    </div>
                    <div>
                        <div class="play" onclick="playing(this)"></div>
                        <div class="play" onclick="playing(this)"></div>
                        <div class="play" onclick="playing(this)"></div>
                    </div>
                    <div>
                        <div class="play" onclick="playing(this)"></div>
                        <div class="play" onclick="playing(this)"></div>
                        <div class="play" onclick="playing(this)"></div>
                    </div>
                </div>
            </div>
            <div class="three">
                <div class="result">
                    
                </div>
                <a href="index.html" class="btn">RePlay</a>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
